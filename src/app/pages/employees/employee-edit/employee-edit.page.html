<app-page-header-wrapper>
  <h1 class="mb-6 text-3xl text-white md:text-6xl">
    <ng-container [ngSwitch]="currentRoute">
      <ng-container *ngSwitchCase="'new'"> Crear nuevo empleado </ng-container>
      <ng-container *ngSwitchCase="'edit'">
        Editando: {{employee?.name}}
      </ng-container>
      <ng-container *ngSwitchCase="'preview'">
        Ver: {{employee?.name}}
      </ng-container>
    </ng-container>
  </h1>
  <app-breadcrumbs [items]="breadcrumbs"></app-breadcrumbs>
</app-page-header-wrapper>

<app-page-content-wrapper id="content">
  <app-employee-form
    #employeeForm
    *ngIf="canLoad"
    [employee]="employee"
    [countries]="countries"
    [areas]="areas"
    [positions]="positions"
    [operationType]="currentRoute"
    (changeArea)="onChangeArea($event)"
    (goBack)="onGoBack()"
    (save)="onSave($event)"
  ></app-employee-form>
</app-page-content-wrapper>

<dx-load-panel
  shadingColor="rgba(0,0,0,0.05)"
  [position]="{ of: '#content', at: 'center' }"
  [visible]="!canLoad || loading"
>
</dx-load-panel>

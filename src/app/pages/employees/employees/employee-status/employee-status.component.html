<div class="flex items-center">
  <span class="relative flex w-3 h-3 mr-3">
    <span
      class="absolute inline-flex w-full h-full bg-{{ cssClass }}-{{
        accentColorCode
      }} rounded-full opacity-75  animate-ping"
    ></span>
    <span
      class="relative inline-flex w-3 h-3 bg-{{ cssClass }}-{{
        colorCode
      }} rounded-full"
    ></span>
  </span>

  <span class="text-{{ cssClass }}-{{ colorCode }}">{{ text }}</span>
</div>

<dx-data-grid
  [dataSource]="employees"
  keyExpr="id"
  (onRowRemoved)="onRowRemoved($event)"
>
  <dxo-editing [allowDeleting]="true"></dxo-editing>
  <dxo-search-panel [visible]="true" [width]="300"></dxo-search-panel>
  <dxo-filter-row [visible]="true"> </dxo-filter-row>
  <dxo-header-filter [visible]="true"></dxo-header-filter>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50]"
  ></dxo-pager>
  <!-- /options -->

  <dxi-column
    dataField="avatar"
    [width]="90"
    [allowFiltering]="false"
    [allowSorting]="false"
    cellTemplate="avatarTemplate"
  ></dxi-column>
  <dxi-column
    dataField="name"
    [calculateCellValue]="calculateEmployeeName"
    caption="Nombre (cargo)"
  ></dxi-column>
  <dxi-column
    dataField="dateOfBirth"
    caption="Edad"
    dataType="date"
  ></dxi-column>
  <dxi-column
    dataField="hiringDate"
    caption="Fecha contrataciÃ³n"
    dataType="date"
    format="longDate"
  ></dxi-column>
  <dxi-column
    dataField="status"
    caption="Estado"
    cellTemplate="statusTemplate"
  ></dxi-column>
  <dxi-column type="buttons">
    <dxi-button icon="edit" [onClick]="onClickEdit"></dxi-button>
    <dxi-button icon="user" [onClick]="onClickPreview"></dxi-button>
    <dxi-button icon="trash" name="delete"></dxi-button>
  </dxi-column>
  <!-- /columns -->

  <div *dxTemplate="let data of 'avatarTemplate'">
    <div class="object-cover overflow-hidden rounded-full">
      <img [src]="data.data.avatarUrl" />
    </div>
  </div>

  <div *dxTemplate="let data of 'statusTemplate'">
    <app-employee-status
      *ngIf="data.data.status; else inactive"
      type="success"
      text="Activo"
    ></app-employee-status>

    <ng-template #inactive>
      <app-employee-status type="danger" text="Inactivo"></app-employee-status>
    </ng-template>
  </div>
  <!-- /cell templates -->
</dx-data-grid>

<dx-speed-dial-action
  icon="add"
  label="Crear nuevo empleado"
  [index]="1"
  (onClick)="onClickNewEmployee()"
>
</dx-speed-dial-action>
